<!--代表html版本 告诉游览器以哪一个版本渲染页面 -->
<!DOCTYPE html>
<!--根标签 代表页面的开始和结束 所有代码必须写在根标签内-->
<html lang="en">
     <!--头部标签 网页的配置信息-->
<head>
     <!--标签 属性 属性值（编码格式）--> <!--charset 编码格式 GBK UTF-8 -->
    <meta charset="UTF-8">
    <!--响应式配置 移动端开发中的配置信息-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--ie游览器配置-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!--网页的描述信息 搜索引擎使用 用于展示搜索结果中网站的描述信息-->
    <meta name="description" content="明珠沙发">
     <!--网页的关键字-->
    <meta name="keywords" content="明珠">
     <!--标题-->
     <title>掌上明珠</title>
</head>
<body>
    Hello World!!!
     <!-- h1~h6标题标签 会有加粗的默认样式-->
      <h1>标题1</h1>
     <h2></h2>
     <h3></h3>
     <h4></h4>
     <h5></h5>
     <h6></h6>
 <!--段落 会带有一定的间距-->   
<p></p>
 <!--图片
       src属性：图片地址
       alt属性：当图片加载失败时展示的文案
-->
<!--常见的图片后缀
    jpg  jpeg 非透明图片
    png 透明背景的图片
    gif 动图-->
<!--相对路径
    ./代表的是当前目录
    ../代表上一层目录
-->
<img src="z.jpg" alt="">
<!--绝对路径 可以在游览器直接打开访问的一个地址-->
<img src="" alt="">
</body>
</html>
